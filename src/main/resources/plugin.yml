name: ModularStorageSystem
version: '${project.version}'
main: org.jamesphbennett.modularstoragesystem.ModularStorageSystem
api-version: '1.21'
prefix: MSS
authors: [ Hazmad ]
description: More robust and advanced item management systems.

commands:
  mss:
    description: Modular Storage System main command
    usage: /<command> [args]
    permission: modularstoragesystem.admin
    aliases: [modulartorage]

permissions:
  modularstoragesystem.admin:
    description: Admin permissions for Modular Storage System
    default: op
  modularstoragesystem.use:
    description: Basic permissions to use Modular Storage System
    default: true
  modularstoragesystem.craft:
    description: Permission to craft MSS items
    default: true
  modularstoragesystem.recovery:
    description: Permission to use recovery commands
    default: op