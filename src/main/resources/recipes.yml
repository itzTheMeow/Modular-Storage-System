# Modular Storage System - Recipe Configuration
# This file defines all craftable recipes for the plugin
# Edit this file to customize recipes or disable them entirely

# CUSTOM INGREDIENT NOTATION:
# For MSS custom components, use the format: "mss:component_type:tier"
# Examples:
# - "mss:disk_platter:1k" = 1k Disk Platter component
# - "mss:disk_platter:4k" = 4k Disk Platter component
# - "mss:storage_disk_housing" = Storage Disk Housing component

# Global recipe settings
settings:
  # Whether recipes should be registered at all
  enabled: true

  # Whether to show recipe unlock messages to players
  show_unlock_messages: false

# Recipe definitions
# Each recipe has:
# - enabled: whether this specific recipe is active
# - result: the item that will be crafted
# - shape: the 3x3 crafting pattern (use spaces for empty slots)
# - ingredients: mapping of letters to materials (vanilla) or custom components (mss:type:tier)

recipes:
  storage_server:
    enabled: true
    result:
      item: "storage_server"
      amount: 1
    shape:
      - "NRN"
      - "RAR"
      - "NRN"
    ingredients:
      N: "NETHERITE_INGOT"
      R: "REDSTONE"
      A: "AMETHYST_SHARD"
    description: "The core of the Mass Storage Network"

  drive_bay:
    enabled: true
    result:
      item: "drive_bay"
      amount: 1
    shape:
      - "BOB"
      - "CCC"
      - "BOB"
    ingredients:
      B: "COPPER_BLOCK"
      C: "CHEST"
      O: "CRYING_OBSIDIAN"
    description: "Holds up to 7 storage disks"

  mss_terminal:
    enabled: true
    result:
      item: "mss_terminal"
      amount: 1
    shape:
      - "TTT"
      - "QEQ"
      - "DRD"
    ingredients:
      T: "TINTED_GLASS"
      Q: "QUARTZ"
      E: "EMERALD"
      D: "DIAMOND"
      R: "REDSTONE"
    description: "Access items stored in the network"

  network_cable:
    enabled: true
    result:
      item: "network_cable"
      amount: 4
    shape:
      - "GGG"
      - "CRC"
      - "GGG"
    ingredients:
      G: "GLASS_PANE"
      C: "COPPER_INGOT"
      R: "REDSTONE"
    description: "Connects network components over distance"

  # ==================== COMPONENT RECIPES ====================

  disk_platter_1k:
    enabled: true
    result:
      item: "disk_platter_1k"
      amount: 1
    shape:
      - "RGR"
      - "GRG"
      - "RGR"
    ingredients:
      R: "REDSTONE"
      G: "GOLD_INGOT"
    description: "1k tier disk platter component"

  disk_platter_4k:
    enabled: true
    result:
      item: "disk_platter_4k"
      amount: 1
    shape:
      - "BGB"
      - "111"
      - "ERE"
    ingredients:
      B: "BLAZE_ROD"
      G: "GOLD_INGOT"
      "1": "mss:disk_platter:1k"  # CUSTOM: 1k disk platter component
      E: "ENDER_PEARL"
      R: "RESIN_BRICK"
    description: "4k tier disk platter component"

  disk_platter_16k:
    enabled: true
    result:
      item: "disk_platter_16k"
      amount: 1
    shape:
      - "BDB"
      - "444"
      - "PRP"
    ingredients:
      B: "BREEZE_ROD"
      D: "DIAMOND"
      "4": "mss:disk_platter:4k"  # CUSTOM: 4k disk platter component
      P: "ENDER_PEARL"
      R: "RESIN_BRICK"
    description: "16k tier disk platter component"

  disk_platter_64k:
    enabled: true
    result:
      item: "disk_platter_64k"
      amount: 1
    shape:
      - "SES"
      - "666"
      - "PRP"
    ingredients:
      S: "SHULKER_SHELL"
      E: "ENDER_EYE"
      "6": "mss:disk_platter:16k"  # CUSTOM: 16k disk platter component
      P: "ENDER_PEARL"
      R: "RESIN_BRICK"
    description: "64k tier disk platter component"

  storage_disk_housing:
    enabled: true
    result:
      item: "storage_disk_housing"
      amount: 1
    shape:
      - "TTT"
      - "I I"
      - "IWI"
    ingredients:
      T: "TINTED_GLASS"
      I: "IRON_INGOT"
      W: "WIND_CHARGE"
    description: "Housing component for storage disks"

  # ==================== STORAGE DISK RECIPES ====================

  storage_disk_1k:
    enabled: true
    result:
      item: "storage_disk_1k"
      amount: 1
    shape:
      - "TTT"
      - "I1I"
      - "IWI"
    ingredients:
      T: "TINTED_GLASS"
      I: "IRON_INGOT"
      "1": "mss:disk_platter:1k"  # CUSTOM: 1k disk platter component
      W: "WIND_CHARGE"
    description: "Basic storage disk - 1k tier"

  storage_disk_4k:
    enabled: true
    result:
      item: "storage_disk_4k"
      amount: 1
    shape:
      - "TTT"
      - "I4I"
      - "IWI"
    ingredients:
      T: "TINTED_GLASS"
      I: "IRON_INGOT"
      "4": "mss:disk_platter:4k"  # CUSTOM: 4k disk platter component
      W: "WIND_CHARGE"
    description: "Advanced storage disk - 4k tier"

  storage_disk_16k:
    enabled: true
    result:
      item: "storage_disk_16k"
      amount: 1
    shape:
      - "TTT"
      - "I6I"
      - "IWI"
    ingredients:
      T: "TINTED_GLASS"
      I: "IRON_INGOT"
      "6": "mss:disk_platter:16k"  # CUSTOM: 16k disk platter component
      W: "WIND_CHARGE"
    description: "High-capacity storage disk - 16k tier"

  storage_disk_64k:
    enabled: true
    result:
      item: "storage_disk_64k"
      amount: 1
    shape:
      - "TTT"
      - "I6I"
      - "IWI"
    ingredients:
      T: "TINTED_GLASS"
      I: "IRON_INGOT"
      "6": "mss:disk_platter:64k"  # CUSTOM: 64k disk platter component
      W: "WIND_CHARGE"
    description: "Maximum-capacity storage disk - 64k tier"

  # ==================== NETWORK DEVICE RECIPES ====================

  exporter:
    enabled: true
    result:
      item: "exporter"
      amount: 1
    shape:
      - "R1R"
      - "csc"
      - "RhR"
    ingredients:
      R: "COMPARATOR"
      "1": "mss:disk_platter:1k"  # CUSTOM: 1k disk platter component
      c: "mss:network_cable"  # CUSTOM: Network cable component
      s: "STICKY_PISTON"
      h: "HOPPER"
    description: "Exports items from network to containers"

  importer:
    enabled: true
    result:
      item: "importer"
      amount: 1
    shape:
      - "R1R"
      - "cpc"
      - "RhR"
    ingredients:
      R: "COMPARATOR"
      "1": "mss:disk_platter:1k"  # CUSTOM: 1k disk platter component
      c: "mss:network_cable"  # CUSTOM: Network cable component
      p: "PISTON"
      h: "HOPPER"
    description: "Imports items from containers into network"

  security_terminal:
    enabled: true
    result:
      item: "security_terminal"
      amount: 1
    shape:
      - "IEI"
      - "ITI"
      - "III"
    ingredients:
      I: "IRON_BARS"
      E: "ENDER_PEARL"
      T: "mss:mss_terminal"  # CUSTOM: MSS Terminal component
    description: "Controls network access and permissions"

  # ==================== ALTERNATIVE DISK RECIPES (SHAPELESS) ====================

  storage_disk_1k_alt:
    enabled: true
    result:
      item: "storage_disk_1k"
      amount: 1
    shapeless: true
    ingredients:
      - "mss:storage_disk_housing"  # CUSTOM: Storage disk housing component
      - "mss:disk_platter:1k"  # CUSTOM: 1k disk platter component
    description: "Alternative 1k storage disk recipe (shapeless)"

  storage_disk_4k_alt:
    enabled: true
    result:
      item: "storage_disk_4k"
      amount: 1
    shapeless: true
    ingredients:
      - "mss:storage_disk_housing"  # CUSTOM: Storage disk housing component
      - "mss:disk_platter:4k"  # CUSTOM: 4k disk platter component
    description: "Alternative 4k storage disk recipe (shapeless)"

  storage_disk_16k_alt:
    enabled: true
    result:
      item: "storage_disk_16k"
      amount: 1
    shapeless: true
    ingredients:
      - "mss:storage_disk_housing"  # CUSTOM: Storage disk housing component
      - "mss:disk_platter:16k"  # CUSTOM: 16k disk platter component
    description: "Alternative 16k storage disk recipe (shapeless)"

  storage_disk_64k_alt:
    enabled: true
