# Modular Storage System - English Language File
# This file contains all translatable text for the Modular Storage System plugin. Feel free to edit as desired.
#
# Want to translate this plugin to another language?
# Copy this file as a reference and once finished, save as your desired lang. (Example: Spanish would be es_ES.yml)
# Clients with Spanish (es_ES selected) will have the items, texts, GUI and info displayed as such.
#
# MiniMessage formatting is supported for colors and styling:
# <red>, <green>, <blue>, <yellow>, <gold>, <gray>, <white>, <black>
# <bold>, <italic>, <underlined>, <strikethrough>, <obfuscated>
# Example: "<red><bold>Error:</bold></red> Something went wrong!"
# Learn more: https://docs.advntr.dev/minimessage/format.html

