# Network settings
network:
  # Maximum number of blocks allowed in a single network
  max_blocks: 128

  # Maximum number of network cables allowed in a single network
  max_cables: 800

  # Maximum number of exporters allowed in a single network (bus limit)
  max_exporters: 200

  # Maximum number of importers allowed in a single network (bus limit)
  max_importers: 200

  # Tick interval for importer/exporter operations (20 ticks = 1 second)
  import_export_tick_interval: 20


