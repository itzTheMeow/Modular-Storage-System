# Modular Storage System Configuration
# Created by Hazmad_

# Network settings
network:
  # Maximum number of blocks allowed in a single network
  max_blocks: 128

  # Maximum number of network cables allowed in a single network
  max_cables: 800

  # Maximum number of exporters allowed in a single network (bus limit)
  max_exporters: 200

  # Maximum number of importers allowed in a single network (bus limit)
  max_importers: 200

  # Tick interval for importer/exporter operations (20 ticks = 1 second)
  import_export_tick_interval: 20


# Network Item Blacklist - Items that cannot be stored in networks or added to importer/exporter filters
# Add any items you want to prevent from being stored or filtered
# Use their exact Material names from: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html

blacklisted_items:
# Example: Uncomment the lines below to block these items
# - "CHEST"
# - "TRAPPED_CHEST"
# - "BARREL"
# - "HOPPER"
# - "DISPENSER"
# - "DROPPER"
# - "ENDER_CHEST"
# - "DIAMOND_SWORD"

# Permission settings
permissions:
  require_use_permission: false
  require_craft_permission: false
  require_admin_permission: true

# Debug settings
debug:
  enabled: false

# Advanced Database settings
# It's recommended you don't change these settings unless you know what you're doing.
database:
  connection_pool:
    maximum_pool_size: 10
    minimum_idle: 2
    connection_timeout: 30000
    idle_timeout: 600000
    max_lifetime: 1800000
  sqlite:
    journal_mode: "WAL"
    synchronous: "NORMAL"
    busy_timeout: 30000
    cache_size: 10000